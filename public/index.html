<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="client.js" type="text/javascript"></script>
    <script src="jQuery v3.4.1.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Server-Side Calculator</title>
</head>
<body>
    <header>
    <h2>jQuery Server-Side Calculator</h2>
</header>

<!-- user action -->
<form class="userActions">
    <input class="input1" name="input1" placeholder="1st Num" type=number></input>
    <button class="operator" name="plus">+</button>
    <button class="operator" name="minus">-</button>
    <button class="operator" name="multiply">*</button>
    <button class="operator" name="divide">/</button>
    <input class="input2" name="input2" placeholder="2nd Num" type=number></input>
    <button class="js-submit operator" name="Submit">=</button>
    <button class="js-clear" name="clear">Clear</button>
</form>

<div class="result">
<!-- returned data -->
</div>

<!-- returned data -->
<h2>Previous Calculations Performed in This Session</h2>

<!-- GET should refresh and append data below as an unordered list with no bullets, in reverse chronological order -->
<div class="CalcHistory">
    <ul class="displayCalcHistory">  <!-- sample data for css styling-->
        <li>Test data</li>
        <li>Test data</li>
        <li>Test data</li>
        <li>Test data</li>
    </ul>
</div>
</body>
</html>
