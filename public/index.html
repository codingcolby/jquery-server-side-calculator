<!-- user action -->
<div class="userActions">

<button class="operator" name="plus">+</button>

<button class="operator" name="multiply">*</button>
<button class="operator" name="divide">/</button>

<input name="input2" placeholder="Second Number" type=number></input>
<button class="js-clear" name="clear">Clear</button>
</div>

<div class="result">
<button class="js-submit" name="Submit">And the answer is...</button>



<!-- returned data -->
<span class="answer">  <!-- current caluclation -->

</span>
</div>
